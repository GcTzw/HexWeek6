<section class="bg-dark1">

        <div class="col-md-12 col-lg-8 mx-auto pt-5">
            <div class="px-7">
                <div class="progress" style="height: 2px;">
                    <div class="progress-ba bg-primary" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>

            </div>
            <div class="d-flex justify-content-between checkout-progress-dot-bar">

                    </span>

<section class="bg-black h-100">

            </div>
        </div>
    </div>

      <div class="modal-content bg-dark2 text-white">
          <div class="mt-5 mx-0 px-5 d-flex">
